<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GC League Scoreboard</title>
  <style>
    html,body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui,Arial}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:12px}
    #gc-mount{min-height:340px; isolation:isolate;}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Southern Utah Men’s Baseball League — Scoreboard</h1>
    <div class="card">
      <div id="gc-mount"></div>
    </div>
  </main>

  <!-- GameChanger SDK -->
  <script src="https://widgets.gc.com/static/js/sdk.v1.js"></script>
  <script>
    (function init(){
      if (!window.GC || !window.GC.scoreboard || typeof window.GC.scoreboard.init !== "function") {
        return setTimeout(init, 60);
      }
      window.GC.scoreboard.init({
        target: "#gc-mount",
        widgetId: "af294416-9ded-4d10-9231-ff5215df2752", // your LEAGUE widgetId
        maxVerticalGamesVisible: 4
      });
    })();
  </script>
</body>
</html>
